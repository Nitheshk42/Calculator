<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Practise</title>
        <style>

        </style>
    </head>
    <body>
        <button onclick="calculator('1')";>
            1</button>
        <button onclick="calculator('2')";
        >2</button>
        <button onclick="calculator('3')";
        >3</button>
        <button onclick="calculator('+')";
        >+</button>
        <p></p>

        <button onclick="calculator('4')";>
            4</button>
        <button onclick="calculator('5')";
        >5</button>
        <button onclick="calculator('6')";
        >6</button>
        <button onclick="calculator('-')";
        >-</button>
        <p></p>
        
        <button onclick="calculator('7')";>
            7</button>
        <button onclick="calculator('8')";
        >8</button>
        <button onclick="calculator('9')";
        >9</button>
        <button onclick="calculator('*')";
        >*</button>
        <p></p>
        <button onclick="calculator('/')";
        >/</button>
        <button onclick="evalution('=')";
        >=</button>
        <button onclick ="AE()">AE</button>
        <button onclick="calculator('.')">.</button>
        <p class="checking"></p>
        <script>
            let calculation = "";
            

            function calculator(value) {
                calculation += value;
                 
               document.querySelector('.checking').innerHTML = `result:${calculation}`;
            }
            function evalution(value) {
                calculation = eval(calculation);
                document.querySelector('.checking').innerHTML = `result:${calculation}`;
            } 
            function AE() {
                document.querySelector('.checking').innerHTML = 0;
            }
           
        </script>
    </body>
</html>
